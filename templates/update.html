<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>All Students</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
    <h1>Update Student</h1>
    <form action="/student/{{student_id}}/update" method="POST" id="update-form">
    <div>
    <label>Roll Number:</label>
    <input type="text" name="roll" value="{{roll}}" disabled />
    </div>
    <div>
    <label>First Name:</label>
    <input type="text" name="f_name" value="{{f_name}}" required />
    </div>
    <div>
    <label>Last Name:</label>
    <input type="text" name="l_name" value="{{l_name}}"/>
    </div>
    <div>
    <label>Select Courses: </label>
    <input type="checkbox" name="courses" value="course_1" />
    <label>MAD I</label>
    <input type="checkbox" name="courses" value="course_2" />
    <label>DBMS</label>
    <input type="checkbox" name="courses" value="course_3" />
    <label>PDSA</label>
    <input type="checkbox" name="courses" value="course_4" />
    <label>BDM</label>
    </div>
    <div>
    <input type="submit" value = "Submit">
    </div>
    </form>

</body>
</html>
